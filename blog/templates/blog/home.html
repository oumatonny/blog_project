{% extends 'base.html' %}
{% block content %}
<h1>Blog Home</h1>
<div class="container">
    {% for post in posts %}
    <div class="post">
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p><small>By {{ post.author }} on {{ post.publish_date }}</small></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
